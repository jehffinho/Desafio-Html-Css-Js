<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Criando Formulário com validação</title>
</head>
<body>

    <main class="container">
        <div class="escrita">
            <h2 class="titulo">
                FICOU COM DÚVIDAS? <br> 
                NOS MANDE UMA MENSAGEM!
            </h2>

            <P class="paragrafo">Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</P>

        </div>

        <form class="formulario" id="formulario">

            
            <div class="info"></div>
                <input class="informacoes" type="text" name="Nome compelto" id="nome-completo" 
                placeholder="Nome completo*">
                <p class="Erro">campo obrigatório</p>
            </div>

            <div class="info">
                <input class="informacoes" type="text" name="Email" id="Email" 
                placeholder="Email*"  >
                <p class="Erro">campo obrigatório</p>
            </div>

            <div class="info">
                <input class="informacoes" type="text" name="Telefone"  id="Telefone" 
                placeholder="Telefone*" >
                <p class="Erro">campo obrigatório</p>
            </div>

            <div class="info">
                <textarea class="informacoes-mensagem"  id="texto" rows="" cols=""
                placeholder="Mensagem*"></textarea>
                <p class="Erro">campo obrigatório</p>
            </div>

            <p class="campo-obrigatorio">* Campos obrigatórios</p>

            <button class="enviar" type="submit" >Enviar</button>
            

        </form>

    </main>

    <script src="./src/js/index.js"></script>
</body>
</html>
